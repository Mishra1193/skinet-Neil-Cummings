<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm mb-4">
  <div class="flex items-center justify-between gap-6">
    <!-- image linking to product page -->
    <a [routerLink]="['/shop', item().productId]" class="shrink order-1">
      <img [src]="item().pictureUrl" alt="product image" class="h-20 w-20" />
    </a>

    <!-- qty controls (center) -->
    <div class="flex items-center justify-between order-3">
      <div class="flex items-center align-middle gap-3">
        <!-- decrement -->
        <button mat-icon-button (click)="decrement()">
          <mat-icon class="text-red-600">remove</mat-icon>
        </button>

        <div class="font-semibold text-xl mb-1">
          {{ item().quantity }}
        </div>

        <!-- increment -->
        <button mat-icon-button (click)="increment()">
          <mat-icon class="text-green-600">add</mat-icon>
        </button>
      </div>
    </div>

    <!-- price (right) -->
    <div class="text-end order-4 w-32">
      <p class="font-bold text-xl">
        {{ item().price | currency }}
      </p>
    </div>
  </div>

  <!-- title + delete -->
  <div class="w-full flex-1 space-y-4 order-2 max-w-md md:max-w-md mt-4">
    <a [routerLink]="['/shop', item().productId]" class="font-medium">
      {{ item().productName }}
    </a>

    <!-- delete line item -->
    <button mat-button class="text-red-700 flex gap-2 items-center" (click)="remove()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </div>
</div>
