<div class="flex flex-col gap-4">
  <!-- Paginator on top -->
  <mat-paginator
    [length]="pagination?.count || 0"
    [pageSize]="shopParams.pageSize"
    [pageIndex]="shopParams.pageNumber - 1"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
    aria-label="Select page"
    (page)="handlePageEvent($event)"
  >
  </mat-paginator>

  <form
    #searchForm="ngForm"
    (ngSubmit)="onSearchChange()"
    class="relative flex items-center w-full max-w-md mx-4"
  >
    <input
      type="search"
      placeholder="Search"
      name="search"
      [(ngModel)]="shopParams.search"
      class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg"
    />

    <button
      mat-icon-button
      type="submit"
      class="absolute inset-y-0 right-2 flex items-center p-3"
    >
      <mat-icon>search</mat-icon>
    </button>
  </form>

  <!-- Actions -->
  <div class="flex justify-between items-center">
    <div></div>
    <!-- keeps spacing for paginator above -->
    <div class="flex gap-3">
      <button mat-stroked-button (click)="openFiltersDialog()">
        <mat-icon>filter_list</mat-icon>
        <span class="ml-1">Filters</span>
      </button>

      <button mat-stroked-button [matMenuTriggerFor]="sortMenu">
        <mat-icon>swap_vert</mat-icon>
        <span class="ml-1">Sort</span>
      </button>
    </div>
  </div>

  <!-- Sort Menu -->
  <mat-menu #sortMenu="matMenu">
    <mat-selection-list
      [multiple]="false"
      (selectionChange)="onSortChange($event)"
    >
      @for (s of sortOptions; track s.value) {
      <mat-list-option
        [value]="s.value"
        [selected]="shopParams.sort === s.value"
      >
        {{ s.name }}
      </mat-list-option>
      }
    </mat-selection-list>
  </mat-menu>

  <!-- Products Grid -->
  <div
    class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"
  >
    @for (product of products; track product.id) {
    <app-product-item [product]="product"></app-product-item>
    }
  </div>

  <!-- Paginator bottom -->
  <mat-paginator
    [length]="pagination?.count || 0"
    [pageSize]="shopParams.pageSize"
    [pageIndex]="shopParams.pageNumber - 1"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
    aria-label="Select page"
    (page)="handlePageEvent($event)"
  >
  </mat-paginator>
</div>
